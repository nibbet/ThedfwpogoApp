<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffcc00"/>
  <meta name="description" content="DFW Pok√©mon GO Event News and Updates"/>
  <title>Pok√©mon GO Event News</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-192.png">

    .content {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-height: 200px;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>

<header>
  ‚ö° DFW Area Pok√©mon GO - Event News Hub ‚ö°
</header>

<nav class="tabs">
  <button class="tab active" data-file="news.md">üì∞ News</button>
  <button class="tab" data-file="events.md">üìÖ Events</button>
  <button class="tab" data-file="rewards.md">üéÅ Rewards</button>
</nav>

<main class="content" id="content">
  <div class="loading">Loading content...</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const contentDiv = document.getElementById('content');
  const tabs = document.querySelectorAll('.tab');

  function loadMarkdown(file) {
    contentDiv.innerHTML = '<div class="loading">Loading content...</div>';
    fetch(file)
      .then(res => {
        if (!res.ok) throw new Error('File not found');
        return res.text();
      })
      .then(markdown => {
        contentDiv.innerHTML = marked.parse(markdown);
      })
      .catch(() => {
        contentDiv.innerHTML = '<p>‚ö†Ô∏è Unable to load content.</p>';
      });
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      loadMarkdown(tab.dataset.file);
    });
  });

  // Load initial tab
  loadMarkdown('news.md');
</script>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>

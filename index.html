
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon GO Event News</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #2e2e2e;
      color: #f9f9f9;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      letter-spacing: 1px;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #444;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      background: #666;
      color: white;
      border: none;
      outline: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab:hover, .tab.active {
      background: #ffcc00;
      color: #222;
    }

    .content {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-height: 200px;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>

<header>
  ‚ö° DFW Area Pok√©mon GO - Event News Hub ‚ö°
</header>

<nav class="tabs">
  <button class="tab active" data-file="news.md">üì∞ News</button>
  <button class="tab" data-file="events.md">üìÖ Events</button>

</nav>

<main class="content" id="content">
  <div class="loading">Loading content...</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const contentDiv = document.getElementById('content');
  const tabs = document.querySelectorAll('.tab');

  function loadMarkdown(file) {
    contentDiv.innerHTML = '<div class="loading">Loading content...</div>';
    fetch(file)
      .then(res => {
        if (!res.ok) throw new Error('File not found');
        return res.text();
      })
      .then(markdown => {
        contentDiv.innerHTML = marked.parse(markdown);
      })
      .catch(() => {
        contentDiv.innerHTML = '<p>‚ö†Ô∏è Unable to load content.</p>';
      });
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      loadMarkdown(tab.dataset.file);
    });
  });

  // Load initial tab
  loadMarkdown('news.md');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DFW Area Pokémon GO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#cc0000">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>DFW Area Pokémon GO</h1>
  </header>
  <main>
    <div class="tabs" id="tab-buttons" role="tablist" aria-label="Event Tabs"></div>
    <div id="swipe-area">
      <div id="tab-contents"></div>
    </div>
  </main>
  <div style="text-align:center; margin-top: 1em;">
    <center><a href="https://discord.gg/YTNmVde6Vg" target="_blank" class="link-button-blue" >
      <img src="img/discord.png" alt="Discord" class="button-icon">Join Our Discord</a></center>
  </div>
  <footer>Created for DFW Trainers | Pokémon GO Fest 2025</footer>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log("Service Worker Registered");
      });
    }
  </script>
</body>
</html>
